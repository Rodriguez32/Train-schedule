<!DOCTYPE hmtl>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

</head>

<body>
<div class="container">
    <div class="jumbotron text-center text-white">
        <h1>Trains Trains Trains</h1>
        <h3>Come and go!</h3>
    </div>

    <div class="card mt-5  mb-2 bg-primary text-white">
        <div class="card-header">
            Current Train Schedule
        </div>
    </div>
    
        <table class="table table-hover" id="table-body">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Minutes Away</th>
                    <th scope="col">Next Arrival</th>
                </tr>
            </thead>
        <tbody id="table-data">
        </tbody>
    </table>
 
    <div class="card mt-5 mb-2 bg-primary text-white">
        <div class="card-header">
            Add Train
        </div>
    </div>
    <div class="panel-body">
        <form>
            <div class="form-group">
                <label for="trainName">Train Name: </label>
                <input type="text" class="form-control" id="train-name">
            </div>

            <div class="form-group">
                <label for="destination">Destination: </label>
                <input type="text" class="form-control" id="train-destination">
            </div>

            <div class="form-group">
                <label for="trainTime">First Train Time: (HH:mm- military time) </label>
                <input type="number" class="form-control" id="train-time">
            </div>

            <div class="form-group">
                <label for="frequency">Frequency (min) </label>
                <input type="number" class="form-control" id="time-freq">
            </div>
            <input class="btn btn-primary" type="submit" id="button-input" value="Submit">
            <small id="empty-form" class="form-text text-muted">Please fill entire form</small>

        </form>
    </div>

</div>

    <footer class="footer">
            <div class="container">
                <span class="text-muted">&copy; copyright Ilda Rodriguez 2018</span>
            </div>
        </footer>


<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<script src="assets/javascript/main.js"></script>

</body>

</html>
